<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='registrationform.css'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Trirong:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Montserrat&family=Trirong:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "icon" href = "images/homepage/logo.png">
    
</head>
<body>

    <div class="container">
        <div class="nav-wrapper">
            <div class="leftside">
                <div class="nav-link">
                    <a href="homepage1.html">P R O D U C E R &nbsp; M A G</a>

                </div>
            </div>
 
            <div class="rightside">

                <div class="nav-link">
                    <a href="registrationform.html">Vote</a>
                </div>
                <div class="nav-link">
                    <a href="prev-list.html">Top 30 List</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About Us</a>
                </div>
            </div>
            
        </div>

        <div class="mainblock">
            <div class="box1">
               
            </div>

            <div class="box2">
                <div class="form-box">
                    <form action="insert.php" method="POST" autocomplete="off">
                        <h2>REGISTER</h2>
                        <hr>
                        <div class="form-cont">
                            <div class="input-box">
                                <label for="fname">
                                <span>First Name</span>
                                </label>
                                <i class="fa fa-user-circle-o"></i>
                                <input type="text" name="fname" id="fname" required>
                            </div>

                            <div class="input-box">
                                <label for="lname">
                                    <span>Last Name</span>
                                </label>
                                <i class="fa fa-user-circle-o"></i>
                                <input type="text" name="lname" id="lname" required>
                            </div>

                            <div class="input-box">
                                <label for="email">
                                    <span>Email Address</span>
                                </label>
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                <input type="email" name="email" id="email" required>
                            </div>

                            <div class="input-box">
                                <label for="username">
                                    <span>Username</span>
                                </label>
                                <i class="fa fa-user-o"></i>
                                <input type="text" name="username" id="username" required>
                            </div>

                            <div class="input-box">
                                <label for="password">
                                    <span>Password</span>
                                </label>
                                <i class="fa fa-key"></i>
                                <input type="password" name="password" id="password" class="password" required required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

                                <span class="eye" onclick="myFunction()">
                                    <i id="hide1" class="fa fa-eye"></i>
                                    <i id="hide2" class="fa fa-eye-slash"></i>
                                </span> 
                            </div>

                            <div class="input-box">
                                <label for="cpass">
                                    <span>Confirm Password</span>
                                </label>
                                <i class="fa fa-key"></i>
                                <input type="password" name="cpass" id="cpass" class="cpass" required required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

                                <span class="eye" onclick="myFunction2()">
                                    <i id="hide3" class="fa fa-eye"></i>
                                    <i id="hide4" class="fa fa-eye-slash"></i>
                                </span> 
                            </div>
                            
                            <div class="input-box1">
                                <button class="submit" type="submit">Sign Up</button>
                            </div>
                            
                        </div>
                    </form>
                    
                </div>
                
            </div>

            <div class="box3">
               
            </div>

            
            
        </div>
            
    </div>
    <script>
        document.querySelector('.submit').onclick=function(){
                            var password = document.querySelector('.password').value,
                             cpassword = document.querySelector('.cpass').value;

                             if(password==""){
                                 alert("Field can't be empty");
                             }
                             else if(password!=cpassword){
                                alert("Passwords do not match please try again!");
                                return false;
                             }
                             else if(password==cpassword){
                                return true;
                             }

                        }

                        function myFunction()
                         {
                            var x = document.getElementById("password");
                            var y = document.getElementById("hide1");
                            var z = document.getElementById("hide2");
                            if (x.type === "password") {            
                                x.type = "text"; 
                                y.style.display = "block";
                                z.style.display = "none";                   
                            } 
                            else {
                                x.type = "password";
                                y.style.display = "none";
                                z.style.display = "block";
                            }
                        }
                        function myFunction2()
                         {
                            var a = document.getElementById("cpass");
                            var b = document.getElementById("hide3");
                            var c = document.getElementById("hide4");
                            if (a.type === "password") {            
                                a.type = "text"; 
                                b.style.display = "block";
                                c.style.display = "none";                   
                            } 
                            else {
                                a.type = "password";
                                b.style.display = "none";
                                c.style.display = "block";
                            }
                        }
    </script>
</body>
</html>
